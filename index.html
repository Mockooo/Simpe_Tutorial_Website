<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="Container">
            <div class="Health-Armor">
                <div class="Health">
                    <div class="column first full"></div>
                    <div class="column empty"></div>
                    <div class="column full"></div>
                    <div class="column empty"></div>
                    <div class="column full"></div>
                    <div class="column empty"></div>
                    <div class="column last full"></div>
                </div>
                <div class="Armor">
                    <div class="column first afull"></div>
                    <div class="column aempty"></div>
                    <div class="column afull"></div>
                    <div class="column aempty"></div>
                    <div class="column afull"></div>
                    <div class="column aempty"></div>
                    <div class="column last afull"></div>
                </div>
            </div>
            <div class="Food-Armor">
                <div class="Food">
                    <div class="lcolumn lfirst ffull"></div>
                    <div class="lcolumn fempty"></div>
                    <div class="lcolumn ffull"></div>
                    <div class="lcolumn fempty"></div>
                    <div class="lcolumn ffull"></div>
                    <div class="lcolumn fempty"></div>
                    <div class="lcolumn llast ffull"></div>
                </div>
                <div class="Water">
                    <div class="lcolumn lfirst wfull"></div>
                    <div class="lcolumn wempty"></div>
                    <div class="lcolumn wfull"></div>
                    <div class="lcolumn wempty"></div>
                    <div class="lcolumn wfull"></div>
                    <div class="lcolumn wempty"></div>
                    <div class="lcolumn llast wfull"></div>
                </div>
                <div class="Map">
                    <h1>Map</h1>
                </div>
            </div>
            
        </div>

        <script src="index.js"></script>
        
    </body>

</html>
